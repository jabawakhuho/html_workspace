<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>

<style>
/*
div란?division 이라는 의미의 태그로서, 화면을 분할하는 역활을 해준다. 주로 웹사이트의 레이아웃에 사용된다.
기본적으로 보이지 않음
*/
div{
	width:100%;
	height:850px;
	background:yellow;
}

#gen{
	position:absolute;
	left:0px;
	top:200px;
}
</style>
</head>
<script>
var flag=false;//피카추를 움직이게 할 변수

function getInfo(){
	//console.log("마우스 x좌표:"+event.clientX+",Y좌표:"+event.clientY);
	document.getElementById("tx").value=event.clientX;
	document.getElementById("ty").value=event.clientY;

	//이미지의 좌표값을(left,top)을 마우스의 좌표와 일치시켜보자!!!	
	//클릭이되면 move, 더블클릭이 되면 stop
	 if(flag){
		document.getElementById("gen").style.border="3px solid red";
		document.getElementById("gen").style.left=(event.clientX-80)+"px";
		document.getElementById("gen").style.top=(event.clientY-80)+"px";
	}else{
		document.getElementById("gen").style.border="0px";
	}

}
//기존 flag값을 뒤집자
function setFlag(){
	flag =!flag;
}
</script>

<body onMouseMove="getInfo()">
x좌표 : <input type="text" id="tx">
y좌표 : <input type="text" id="ty">

<div>
<img src="../images/gen.jpg" id="gen" onClick="setFlag()">
</div>
</body>
</html>
