<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>과일명출력하기</title>
<script>
/*메모리에 과일명을 10개를 올려서,모두 출력하시오*/
/*변수로 데이터를 올릴시 그 데이터를 처리하기 위해서는 해당 변수의 이름을 일일이 호출하여야한다.
그러므로 많은 양의 데이터 처리시 불편함을 야기한다.*/
//메모리에 데이터를 올리는 방법은 반드시 변수명에 의한 방법만 있는게 아니다.!!
//변수명에 의해서 메모리에 올리면, 반드시 이름으로 데이터를 접근해야 하므로, 대량의 데이터 처리시 효육서잉 떨어진다..
//해결책? 개성있는 이르밍 아닌, 순서로 데이터를 제어하자!!
//			배열(사물이 순서있게 나열된 모습)
var fruits= new Array(); //메모리에 10개의 연속되며, 수서있는 공간을 확보하게 된다.

fruits[0]="사과";
fruits[1]="바나나";
fruits[2]="파인애플";
fruits[3]="망고";
fruits[4]="자두";


alert("배열의 크기는"+fruits.length);

for(var i=0; i<fruits.length;i++){ //length를 쓸때는 =를 쓰지않는다.
	if(i%2==0){
		document.write(i+"."+fruits[i]+"<br>");
	}
}


</script>
</head>
<body>

</body>
</html>
