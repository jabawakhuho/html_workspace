<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>달력만들기</title>
<style>
#wrapper{
	width:714px;
	height:700px;
	border:1px solid red;
	margin:auto;
}
#up{
	width:100%;
	height:40px;
	background:#00ccff;
	text-align:center;
}
#dayTitle{
	width:100%;
	height:30px;
	background:#00ffff;
}
ul{
	list-style:none;
	width:100%;
}
ul li{
	float:left;
	width:100px;
}
</style>
<script src="../lib/DateBox.js"></script>
<script>
var down;
var dateArr =new Array();
var tr=true;
var yy;
var mm;
window.addEventListener("load",function(){
	init();
});	

function init(){
	down=document.getElementById("down");
	//최대 42개의 날짜 박스를 생성한다!!
	for(var i=1; i<43 ; i++){
		var box= new DateBox(down,100,100,i);
		box.init();
		dateArr.push(box);
	}

	//1920-2030
	yy=document.getElementById("sel_yy");
	createOption(yy,2030,1920,tr);

	mm=document.getElementById("sel_mm");
	createOption(mm,12,1,!tr);
	console.log(!tr);

}

//일정 법위 option 추가하기
function createOption(st,max,min,tr){
	if(tr){
		for(var i=max; i>=min; i--){
			var option = document.createElement("option");
			option.innerText =i;
			st.appendChild(option);
		}
	}else{
		for(var i=min; i<=max; i++){
			var option = document.createElement("option");
			option.innerText =i;
			st.appendChild(option);
		}
	}
}

</script>
</head>
<body>
<div id="wrapper">
	<div id="up">
		<select id="sel_yy"></select>년도
		<select id="sel_mm"></select>월
		<input type="button" value="검색">
	</div>
	<div id="dayTitle">
		<ul>
			<li>일</li>
			<li>월</li>
			<li>화</li>
			<li>수</li>
			<li>목</li>
			<li>금</li>
			<li>토</li>
		</ul>
	</div>
	<div id="down"></div>
</div>
</body>
</html>
