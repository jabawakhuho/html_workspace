<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatB</title>
<link rel="stylesheet" type="text/css" href="./css/chat.css" />
<script>
var txt;
var area;
var id="B";
window.addEventListener("load",function(){
	init();
});

function init(){
	area=document.getElementById("area");
	txt=document.getElementById("txt");
	txt.focus();
}

function enter(){
	//chatB의 textarea의 값에 대화내용을 추가하자.
	var key=event.keyCode;

	if(key==13){
		opener.chatA.area.value+=id+")  "+txt.value+"\n";
		area.value+="me)  "+txt.value+"\n";
		txt.value="";
	}
}
</script>
</head>
<body>
<div id="wrapper">
	<textarea id="area"></textarea>
	<input type="text" onkeyUp="enter()" id="txt">
</div>
</body>
</html>
