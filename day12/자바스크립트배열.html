<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자바스크립트배열</title>
<script>
/*배열에 과일명 4개 담기*/
var f1 = new Array();
f1[0]="오렌지";
f1[1]="딸기";
f1[2]="체리";
f1[3]="망고";
//원하는 요소를 삭제
delete f1[2];

for(var i=0; i < f1.length;i++){
	if(f1[i]==undefined){
		document.write("언디파인드입니다.<br>");
	}else{
		document.write(f1[i]+"<br>");
	}
	
}
//console.log(f1);
</script>
</head>
<body>

</body>
</html>
