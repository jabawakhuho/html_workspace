<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>우편번호 검색</title>
<script>
//새창에서 선택한 현재의 우편번호 텍스트를, 부모 윈도우의 우편번호 입력란에 체워넣는다.+주소까지
function  setPost(zipcode,addr){

	var zip = zipcode.split("-");

	opener.document.form1.zipcode1.value=zip[0];
	opener.document.form1.zipcode2.value=zip[1];
	opener.document.form1.addr1.value=addr;
	window.close();
	opener.document.form1.zipcode2.focus();

	
}
</script>
</head>
