<title>2차원배열</title>
<script>
var fruit= ["사과","딸기","바나나","오렌지"]; 
var movie= ["워크레프트","정글북","시빌워","곡성"]; 
var car= ["페라리","BMW","아우디","벤츠"]; 

var box =new Array();
box[0]=fruit;
box[1]=movie;
box[2]=car;

//box는 이차원 배열화 되었다.
