<title>논리연산자</title>
<script>
var x = true;
var y = false;

// &&(엠퍼샌드)는 and연산자라 하고, 연산대상이 되는 데이터(피연산자)가 모두 true여야 전체를 true 로 간주하는 연산자
//모두 true여야 true를 반환하는 연산자!~!
// || (vertical bar)는 or연산자라 하고, 피연산자중 하나라도 ture이면 true로 간주하는 연산자
// ! (not) 주정을 의미하는 연산자, 기존 논리값의 반대값으로 전환

alert(!x);

</script>
