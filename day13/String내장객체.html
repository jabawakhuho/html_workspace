<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>String 내장 객체</title>
<script>
/*
자바스크립트 자체적으로 이미 내장된 객체가 몇개 있는데
그중 String 객체를 학습한다!!!
주의) 모든 객체가 생성시 new를 요구하는 것은 아니다!
	명시적(explicit), 암시적(implicit)

*/
var a="대한민국국국국국"; //암시적,묵시적 생성법
var str="지난... 여름에 찍은 사진.jpg";
var b="test.png";
//문자열의 길이를 반환하시오
document.write("문자열의 길이는"+a.length+"<br>");
//문자열의 한만 출력하기
document.write("문자열의 해당Index의 값출력하기 : "+a.charAt(1)+"<br>");
//모두 출력
for(var i=0; i<a.length;i++){
	document.write(a.charAt(i));
}
//원하는 문자를 처음으로 발견한 Index를 추출하시오
document.write(a.indexOf("국"));
document.write("<br>");
//가장 마지막으로 발견된 문자의 Index호출
document.write(a.lastIndexOf("국"));
document.write("<br>");
//문자열 바꾸기 replace
document.write(a.replace("대","무지큰"));
document.write("<br>");
//문자열중 여름 추출하기(substring)
document.write(str.substring(6,8)+"<br>");
//str문자열내에서 확장자만 추출하시오
document.write(str.substring(str.lastIndexOf(".")+1,str.length)+"<br>");
//test.png를 대상으로 파일명과 확장자를 분리해서 출력하시오
var arr=b.split(".");
document.write(arr[0]+"<br>");
document.write(arr[1]+"<br>");

//test.png를 전부 대문자로
var s1=b.toUpperCase();
document.write(s1+"<br>");

/*
대부분의 객체지향언어에서는 일단 한번 메모이에 올라온 스트링 객체는 변경이 불가능하다.(immutable)
*/
var c= "         king    ";
document.write("공백제거전의 길이는"+c.length+"<br>");
var c1= c.trim();//공백이 제거된 새로운 문자열을 반환!!
document.write("공백제거후의 길이는"+c1.length+"<br>");


</script>

</head>
<body>

</body>
</html>
