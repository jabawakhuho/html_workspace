<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date내장객체</title>
<script>
//현제 시간을 출력하기
var d= new Date();

document.write(d+"<br>");
//현재 년도를 출력

var y= d.getFullYear();
document.write(y+"<br>");

//현재의 월
var mm=d.getMonth();
document.write(mm+"<br>");

//현재의 일
var dd= d.getDate();
document.write(dd+"<br>");

//현재의 요일
var day= d.getDay();
document.write(day+"<br>");

//임의의 날짜에 대해서 원하는 정보 추출하기!!!!
var d2= new Date("2018-7-16"); //원하는 날짜 포맷을 지정할수있다.

document.write(d2.getday());

</script>
</head>
<body>

</body>
</html>
