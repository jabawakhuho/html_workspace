<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자동겔러리</title>
<style>
#wrapper{
	width:600px;
	/*
	background:yellow;
	*/
	height:650px;
	margin:auto;
}

#controller{
	width:100%;
	height:50px;
	background:#00ccff;
	/*div 안쪽의 내용물에 대한 중앙정렬*/
	text-align:center;
}
/*한칸 띄우면 안쪽의 하위 요소를 의미*/
#controller img{
	width:50px;
}

#bt_prev{
	transform:rotate(180deg);
}
</style>

<script>
var x=1;
var y= true;
function prev(){
	x--;
	console.log(x);
	document.getElementById("big").src="../images/car"+x+".jpg";
	}
}

//문서내 큰이미지의  src를 변경
function next(){
	x++;
	console.log(x);
	document.getElementById("big").src="../images/car"+x+".jpg";
	}
}
//자동이란 우리가 정의해 놓은 함수를 인간이 아닌 시스템이 대신 호출해주는 것 뿐이다.
function auto(){
	//자동 호출부탁!!
		console.log(y);
		
		if(y){
			setInterval("next()", 1000);
		}else{
			setInterval("prev()", 1000);
		}

}
</script>
</head>

<body>
<div id="wrapper">
<img src="../images/car1.jpg" width="100%" id="big">
	<div id="controller">
		<img src="../images/bt.png" id="bt_prev" onClick="prev()">
		<img src="../images/auto.png" id="bt_auto" onClick="auto()">
		<img src="../images/bt.png" id="bt_next" onClick="next()">
	</div>
</div>

</body>
</html>
