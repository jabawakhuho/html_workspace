<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>썸네일겔러리</title>
<style>
div{
	margin:auto;
	border: 2px solid red;
	width:600px;
	height:650px;
}


</style>
<script>

function setImg(n){
	document.getElementById(n).style.border="3px solid red";
	document.getElementById("big").src="../images/car"+n+".jpg";
}

function sumnail(){
	document.write("<div>");	
	document.write("<table width=\"100%\" >");
	document.write("<tr>");
	for(var i=1;i<=10;i++){
		 document.write("<td><img src=\"../images/car"+i+".jpg\" width=\"50px\" onMouseOver=\"setImg("+i+")\" id=\""+i+"\"></td>");
	}
	document.write("</tr>");
	document.write("</table>");
	document.write("<img src=\"../images/car1.jpg\" width=\"100%\" id=\"big\">");
	document.write("</div>");
}

sumnail();


</script>
</head>
