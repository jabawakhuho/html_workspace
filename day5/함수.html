<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>함수</title>
<script>

/*특정 코드 영역을 재사용하기 위해 이름을 붙여놓은 코드 집합을 함수라 한다.*/
function dan(n){
	for(var j=1;j<=9;j++){
		document.write(n+"*"+j+"="+(n*j)+"<br>");
	}
}

for(var x= 2; x<=9;x++){
		dan(x);
}

</script>
</head>
<body>

</body>
</html>
