<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>왔다리갔다리</title>
<style>
#gen{
	position:absolute;
	left:0px;
	top:200px;
}
</style>
<script>
var x=0, y=true;

//이미지의 위치가 500위치에 도달하면 다시 돌아오되,
//0에 도달하면 다시 반대로 증가
function move(){

	if(y){
		if(x==500){
			y=false;
			x-=100;
		}else{
			x+=100;
		}
	}else{
		if(x==0){
			y=true;
			x+=100;
		}else{
			x-=100;
		}
	}

	document.getElementById("gen").style.left=x+"px";
//	console.log(x,y);
//	setTimeout("move()",100);
}
</script>
</head>

<body>
<input type="button" value="이동" onClick="move()">
<br>
<img src="gen.jpg" id="gen">
</body>
</html>
