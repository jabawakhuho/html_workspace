<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>성적관리</title>

<script>
var num=prompt("당신의 성적을 입력하세요");



function test(){
	if(num>100){
		num=prompt("정신이 불안정하시군요");
		test();
	}else if(num>=90){
		alert("수");
	}else if(num>=80){
		alert("우");
	}else if(num>=70){
		alert("미");
	}else if(num>=60){
		alert("양");
	}else if(num>=50){
		alert("가");
	}else {
		alert("한줄로찍으세요?");
	}
}

test();
</script>
</head>
<body>

</body>
</html>
