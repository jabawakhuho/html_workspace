<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>화살날리기</title>


<script>
var wrapper;
var i;
var Arrow=function(){

	this.span;
	this.x=100;

	/*문서가 로드되면, span을 생성하여 특수문자를 날리세요;*/
	this.init=function(i){
		wrapper=document.getElementById("wrapper");
		this.span=document.createElement("span");
		this.span.innerText="→";
	//	console.log(span.innerText);
		this.span.style.position="relative";
		this.span.style.left=100+"px"
		this.span.style.top=200+"px"
		this.span.style.color=i;
		wrapper.appendChild(this.span);
	 
	//console.log(arr[0]);
		this.move();
	}

	this.move=function(){
		var me=this;
		this.x+=10;
		this.span.style.left=this.x+"px";
		setTimeout(function(){
			me.move();
		}, 100);
	}

}

//위에서 정의한 화살 거푸짚으로부터 원하는 화살갯수를 뽑아내서 날리자
function test(){
//	for(var i=0;i<100;i++){
	var a1=new Arrow();
	a1.init("black");//a1이 보유한 함수 호출

	var a2=new Arrow();
	a2.init("red");
//	}
}
</script>
</head>
<body onLoad="test()">
<div id="wrapper" style="width:100%; height:800px; background:yellow;"></div>
</body>
</html>
